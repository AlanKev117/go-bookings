{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>This is the about page</h1>
            <p>
                {{if ne (index .StringMap "remote_address") ""}}
                    Your remote IP address is {{index .StringMap "remote_address"}}
                {{else}}
                    I don't know your remote IP address. Visit the <a href="/">Home page</a> to set it.
                {{end}}
            </p>
        </div>
    </div>
</div>
{{end}}
